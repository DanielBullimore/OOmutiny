<html>
  <head>
	  <script type="text/javascript" src="../../OO.class.js"></script>
  </head>
  <body>
    <h1  id="oomutiny0" class=pass> Test </h1>
    <script type="text/javascript">
/* 1.1.1 3.1.1 */
	document.write("<hr><h2>1.1.1 & 3.1.1</h2><br>");
	try {
		strClassExists = typeof(OO);
		strResult = "";
		if (strClassExists == "function")
		{
			strResult = "Pass";
		}
		else
		{
			strResult = "Fail";	
		}
		document.write("Checking for class in namespace:...<br> typeof OO is "+strClassExists+"<br>"+strResult+"<br>")
		ooTest = new OO();
		ooTest.Test()	
	/* 3.2.4 */ 
		document.write('<hr><h2>3.2.4</h2><br>Testing Destroy() method<br>');
		ooTest.Destroy("ooTest");	
		strInstanceExists = typeof(ooTest);
		if (strInstanceExists === "undefined") { strResult = "...Pass<br>"; }
		else { strResult = "...Fail<br>"; }
		document.write('... Typeof test instance: '+ strInstanceExists+';<br>'+strResult+'<br>Testing global index has been removed:<br>...');
		strArraysExist = typeof(window.rayOO)+':'+typeof(window.rayOOi);
		if (strArraysExist === "undefined:undefined") { strResult = "...Pass<br>"; }
		else { strResult = "...Fail<br>"; }
		document.write('Typeof rayOO and rayOOi is '+strArraysExist+'<br>'+strResult);
		strClassExists = typeof(OO);
		if (strClassExists == "function") { strResult = "...Pass<br>"; }
		else { strResult = "...Fail<br>"; }
		document.write("<br>Checking for class in namespace:...<br> typeof OO is "+strClassExists+"<br>"+strResult+"<br>")
		
	}
	catch (strError)
	{
		document.write("Unexpected error prevented the test from executing:<br>"+strError);
	}
    </script>
